<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: #aaa;
    }

    #el2 {
      position: fixed;
      top: -50px;
      left: 0;
    }

    #el3 {
      position: fixed;
      top: 0;
      right: -50px;
    }

    #el4 {
      position: fixed;
      left: 0;
      bottom: -50px;
    }

    #el5 {
      position: fixed;
      top: 0;
      left: -50px;
    }

    #el6 {
      position: fixed;
      top: -100px;
      left: 0;
    }

    #el7 {
      position: fixed;
      top: 0;
      right: -100px;
    }

    #el8 {
      position: fixed;
      left: 0;
      bottom: -100px;
    }

    #el9 {
      position: fixed;
      top: 0;
      left: -100px;
    }
  </style>
</head>
<body>
  <div id="el1"></div>
  <div id="el2"></div>
  <div id="el3"></div>
  <div id="el4"></div>
  <div id="el5"></div>
  <div id="el6"></div>
  <div id="el7"></div>
  <div id="el8"></div>
  <div id="el9"></div>
</body>
</html>
