<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #el1 {
      background: #eee;
    }

    #el2 {
      height: 100px;
      margin-left: 100px;
      position: relative;
      background: #aaa;
    }

    #el3 {
      position: absolute;
      top: 0;
      left: 100px;
      width: 100px;
      height: 100px;
      background: #666;
    }
  </style>
</head>
<body>
  <div id="el1">
    <div id="el2">
      <div id="el3"></div>
    </div>
  </div>
</body>
</html>
